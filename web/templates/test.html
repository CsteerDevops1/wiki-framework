<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/style.css') }} />
</head>
<body>
	<div id="container">
		<div id="header"><h1>{{ title }}</h1></div>
		<div id="content-wrap">
			<div id="side-bar">{{ sidebar|safe }}</div>
			<div id="main-content">{{ content|safe }}</div>
		</div>
		<div id="footer"><h4>{{ footer }}<h4></div>
	</div>
</body>
</html>
